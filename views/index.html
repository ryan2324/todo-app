<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Today</title>
    <link rel="stylesheet" href="/public/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/a4e4f824b7.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <main> 
        <div class="modal">
            <div class="modal-content">
                <button id="close-btn">&times;</button>
                <p>What should I call you?</p>
                <form action="" class="modal-form">
                    <input type="text" name="" id="modal-input" value="Guest">
                </form>
                
                <button id="save-name">save</button>
            </div>
        </div>
        <div class="container">
            <h2>Todo Today</h2>
            <h3 id="greetings">Hello,</h3>
            <div action="" id="form-container">
                <label for="todo"></label>
                <input required type="text" name="task" id="todo">
                <button id="add-to-list" type="submit">ADD TO LIST</button>
            </div>
            <div class="list" id="list">
                <!-- To be filled from server-->
                
            </div>
        </div>
    </main>
    <script src="/public/app.js"></script>
</body>
</html>
